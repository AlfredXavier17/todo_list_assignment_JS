<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> <!-- Link to the external css file-->
        <title>My Todo List</title>
    </head>
    <body>
        <h1>My Todo List</h1> <!-- Heading -->
        <div class="container"> <!-- task list container-->
            <div class="add-task"> <!-- container for task input and submit button -->
                <input type="text" id="task" placeholder="Add task here..."> <!-- task input-->
                <button id="submitBtn">+</button> <!-- task add button-->
            </div>
            <ul class="tasks"></ul> <!-- list for the tasks -->
        </div>
    </body>
    <script src="script.js"></script> <!-- link to the external javascript file -->
</html>
